<!DOCTYPE html>
<html>
<head>
    <title>Using jquery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 1em 2em 1em 1em;
            margin: 1em;
        }

        .results {
            width: 200px;
            height: 70px;
            padding: 1em;
            background-color:azure;
            text-align:center;

        }

        .button {
            width: 20px;
            height: 20px;
            background-color: dimgray;
            color: white;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="results">
            <p></p>
        </div>
        <br />
        
        <form>
            <input type="text" id="firstNumber" />
            <input type="text" id="secondNumber" />
        </form>
        <br />

        <div class="btn-group">
            <button type="button" class="btn btn-primary" id="addition">+</button>
            <button type="button" class="btn btn-primary" id="subtraction">-</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function() {
            $("#addition").click(function () {
                const sum = parseInt($("#firstNumber").val()) + parseInt($("#secondNumber").val());
                $("p").text("Result = " + sum);
            });
            $("#subtraction").click(function () {
                const diff = parseInt($("#firstNumber").val()) - parseInt($("#secondNumber").val());
                $("p").text("Result = " + diff);
            });
        });
    </script>
</body>
</html>
