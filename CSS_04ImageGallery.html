<!DOCTYPE html>
<html>
<head>
    <title>HTML Image Gallery</title>
	<meta charset="utf-8" />
    <style>
        img {
           float: left;
           padding: 10px;
           margin: 10px;
           border: solid lightgray;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div>
        <img src="images/cat1.jpg" alt="cat with bunny ears">
        <img src="images/cat2.jpg" alt="cute ginger cat">
        <img src="images/cat3.jpg" alt="cat with blue eyes">
        <img src="images/cat4.jpg" alt="goofy cat">
        <img src="images/cat5.jpg" alt="white cat in hammock">
    </div>
</body>
</html>
