<!DOCTYPE html>
<html>
<head>
    <title>Table Styling</title>
	<meta charset="utf-8" />
    <style>
        table {
            width:90%;
            border-collapse: collapse;
        }

        tr, td {
            border-bottom: 1px solid lightgray;
            text-align: left;
        }

        th {
            background-color: lightblue;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Studentnumber</th>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>a11221</td>
            <td>John</td>
            <td>Williams</td>
        </tr>
        <tr>
            <td>a12213</td>
            <td>Carry</td>
            <td>Millis</td>
        </tr>
        <tr>
            <td>a12301</td>
            <td>Laura</td>
            <td>Palmer</td>
        </tr>
    </table>
</body>
</html>
