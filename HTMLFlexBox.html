<!DOCTYPE html>
<html>
<head>
    <title>HTML Flexbox</title>
	<meta charset="utf-8" />
    <style>
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flex-container > div {
          margin: 10px;
          padding: 10px;
          border: solid lightgray;
        }

        @media screen and (max-width: 600px) {
            .flex-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Using Flexbox</h1>
    <div class="flex-container">
        <div>This is the first section</div>
        <div>Here is some more text</div>
        <div>Text continues in this section</div>
        <div>Is there more coming?</div>
        <div>This is the final section</div>
    </div>
</body>
</html>
