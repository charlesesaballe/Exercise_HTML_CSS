<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>HTML Drag and Drop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 1em;
        }

        .div1, .div2 {
            width: 350px;
            height: 200px;
            border: 1px solid #aaaaaa;
            margin: 1em;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <div class="container">
        <p>Drag the products you want to buy to the shopping basket:</p>
        <div class="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h4>Shopping basket</h4>
        </div>

        <div class="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h4>Products: </h4>
            <p id="product1" draggable="true" ondragstart="drag(event)">iPhone X</p>
            <p id="product2" draggable="true" ondragstart="drag(event)">Motorola Moto X</p>
            <p id="product3" draggable="true" ondragstart="drag(event)">Samsung Galaxy J5</p>
            <p id="product4" draggable="true" ondragstart="drag(event)">Nokia 8</p>
        </div>
    </div>

</body>
</html>
